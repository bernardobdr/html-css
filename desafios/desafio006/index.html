<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar cada caso.</p>

    <ul type="square">
        <li><abbr title="use a tag <p></p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag <h1>,<h2>...">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <abbr title="use a tag <abbr title>"><li>Abreviações</li></abbr>
        <li><abbr title="use a tag <code></code>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol></ol>">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul></ul>">Listas com demarcadores</abbr></li>


    </ul>

</body>
</html>
