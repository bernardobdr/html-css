<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Eu quero aprender a programar e ser aprovado em &lt;Ciência da Computação na Universidade Federal do Rio de Janeiro&gt;</p>

<!--&lt; significa less than(menor que) e &gt; significa greater than(maior que)-->
    <p>vamos adicionar alguns emojis &#x1f913;</p>
    <!--tem que colocoar &#x para identificar que estamos falando de código hexadecimal + código hexadecimal-->
</body>
</html>
